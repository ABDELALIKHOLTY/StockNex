<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache</title>
</head>
<body>
    <h1>Cache Cleared!</h1>
    <script>
        // Clear all localStorage
        localStorage.clear();
        console.log('LocalStorage cleared!');
        
        // Redirect to main page after 2 seconds
        setTimeout(() => {
            window.location.href = 'http://localhost:3000/watchlist';
        }, 2000);
    </script>
    <p>Redirecting to watchlist page in 2 seconds...</p>
    <p>If not redirected, <a href="http://localhost:3000/watchlist">click here</a></p>
</body>
</html>
